<form onSubmit="return false">
<div class="form-group" id="createtask-page">
    <label for="taskIDLabelFirst">Task ID  <input type="number" class="form-control" id="taskIDInput" placeholder="Enter the ID of the list you'll like to update"></label>
    <button type="button" class="btn btn-primary"  id="getTaskIDButton" onclick="getTaskDetails">Get Task ID</button> 
    <p style="color: rgb(0, 126, 0); font-size:160%; font-weight: bold; "  id="gotIDSuccessText"></p>
    <p style="color: rgb(255, 0, 0)" id="failedGetTaskIDText"></p>
    
</form>
<form onSubmit = "return false">
<div id="displayForm">
    <label for="taskIDLabel">Retrieved Task ID <input type="number" class="form-control" id="retrievedTaskID" readonly></label>
    <label for="taskNameLabel">New Task Name <input type="text" class="form-control" id="updatedTaskNameInput"></label>
    <label for="taskColourLabel">New Task Colour <input type="text" class="form-control" id="updatedTaskColourInput"></label> <br>
    <label for="taskDescriptionLabel">New Task Description <textarea class="form-control" id="updatedTaskDescriptionInput" name="updatedTaskDescriptionInput"></textarea></label> <br>
    <button type="button" class="btn btn-primary" id="updateTaskButton" onClick="updateTask" >Update Task</button>
    <p style="color: rgb(0, 126, 0); font-size:160%; font-weight: bold; "  id="updatedIDSuccessText"></p>
    <p style="color: rgb(255, 0, 0)" id="failedUpdateIDText"></p>
</div>
